<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>

	<meta charset="utf-8">

	<title>Formulário de Cadastro</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

	<div class="container">

		<header>

			<h1>Preencher os campos abaixo:</h1>

		</header>

		<main>

			<form name="formularioDados">

				<div class="form-check">
					<input type="radio" class="form-check-input" name="tipoPessoa" id="pessoaFisica" value="PF" checked>
					<label class="form-check-label" for="tipoPessoa">Pessoa Física</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" name="tipoPessoa" id="pessoaJuridica" value="PJ">
					<label class="form-check-label" for="tipoPessoa">Pessoa Jurídica</label>
				</div>

				<div class="form-group">
					<label for="documento">Tipo do documento</label>

					<select class="form-select form-select-sm" aria-label=".form-select-sm example" 
					name="tipoDocumento" id="tipoDocumento">
						<option value="cpf">CPF</option>
						<option value="rg">RG</option>
						<option value="cnh">CNH</option>
					</select>

					<input type="text" class="form-control" name="documento" id="documento" placeholder="Somente números">
				</div>

				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome e Sobrenome">
				</div>

				<div class="form-group">
					<label for="dataNasc" id="dataNascLabel">Data de nascimento</label>
					<input type="date" class="form-control" name="dataNasc" id="dataNasc">
				</div>

				<div class="form-group">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control" name="telefone" id="telefone" placeholder="(00)0000-0000">
				</div>

				<div>
					<input type="button" class="btn btn-primary" name="enviar" value="Enviar" onclick="carregarDados()">
				</div>
				<div>
					<input type="reset" class="btn btn-danger" name="limpar" value="Limpar">
				</div>
				
			</form>

            <div id="outputTipoPessoa"></div>
            <div id="outputDocumento"></div>
            <div id="outputNome"></div>
            <div id="outputData"></div>
            <div id="outputTelefone"></div>

		</main>

		<footer>

            <div class="row d-flex justify-content-center">
                <iframe src="03-set-interval.html" width="100%" height="120px" style="border: none"></iframe>
            </div>
			
		</footer>

		<script type="text/javascript" src="./js/vigiaRadioButton.js"></script>
        <script type="text/javascript" src="./js/carregarDadosFormulario.js"></script>
		
	</div>

</body>
</html>
