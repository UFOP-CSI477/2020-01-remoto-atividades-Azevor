<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>

    <meta charset="utf-8">

    <title>Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilo.css">

</head>

<body>

    <div class="container">

        <header>

            <h1>Preencher os campos abaixo:</h1>

        </header>


        <div class="row justify-content-center">

            <div class="col-6">

                <main>

                    <div class="card">

                        <div class="card-body">

                            <form name="formularioDados">

                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="tipoPessoa" id="pessoaFisica"
                                        value="PF" checked>
                                    <label class="form-check-label" for="tipoPessoa">Pessoa Física</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="tipoPessoa" id="pessoaJuridica"
                                        value="PJ">
                                    <label class="form-check-label" for="tipoPessoa">Pessoa Jurídica</label>
                                </div>

                                <div class="row">
                                    <div class="col-4">

                                        <div class="form-group">
                                            <label for="tipoDocumentoLabel">Tipo</label>
                                            <select class="form-select form-select" aria-label=".form-select example"
                                                name="tipoDocumento" id="tipoDocumento">
                                                <option value="cpf">CPF</option>
                                                <option value="rg">RG</option>
                                                <option value="cnh">CNH</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-8">

                                        <div class="form-group">
                                            <label for="documento" id="labelDocumento">Documento</label>
                                            <input type="text" class="form-control" name="documento" id="documento"
                                                placeholder="Somente números" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="nome" id="labelNome">Nome</label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                        placeholder="Nome e Sobrenome" onblur="removerTagAlerta()">
                                </div>

                                <div class="row">
                                    <div class="col">

                                        <div class="form-group">
                                            <label for="dataNasc" id="labelDataNasc">Data de nascimento</label>
                                            <input type="date" class="form-control" name="dataNasc" id="dataNasc" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                    <div class="col">

                                        <div>
                                            <label for="telefone" id="labelTelefone">Telefone</label>
                                            <input type="text" class="form-control" name="telefone" id="telefone"
                                                placeholder="(00)0000-0000" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">

                                        <div class="form-group">
                                            <label for="cep" id="labelCep">CEP:</label>
                                            <input type="text" class="form-control" name="cep" id="cep"
                                                placeholder="00.000-000" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-8">

                                        <div class="form-group">
                                            <label for="logradouro" id="labelLogradouro">Logradouro</label>
                                            <input type="text" class="form-control" name="logradouro" id="logradouro"
                                                placeholder="Rua / Avenida / etc..." onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                    <div class="col-4">

                                        <div class="form-group">
                                            <label for="numero-da-casa">Número</label>
                                            <input type="text" class="form-control" name="numero-da-casa"
                                                id="numero-da-casa" placeholder="Nº">
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">

                                        <div class="form-group">
                                            <label for="complemento">Complemento</label>
                                            <input type="text" class="form-control" name="complemento" id="complemento"
                                                placeholder="Apto / CS / etc...">
                                        </div>

                                    </div>
                                    <div class="col-8">

                                        <div class="form-group">
                                            <label for="bairro" id="labelBairro">Bairro</label>
                                            <input type="text" class="form-control" name="bairro" id="bairro" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-5">

                                        <div class="form-group">
                                            <label for="estado" id="labelEstado">Estado</label>
                                            <input type="text" class="form-control" name="estado" id="estado" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                    <div class="col-7">

                                        <div class="form-group">
                                            <label for="cidade" id="labelCidade">Cidade</label>
                                            <input type="text" class="form-control" name="cidade" id="cidade" onblur="removerTagAlerta()">
                                        </div>

                                    </div>
                                </div>

                                <div class="botoes">
                                    <input type="button" class="btn btn-primary" value="Enviar" onclick="validar()">
                                    <input type="reset" class="btn btn-danger" name="limpar" value="Limpar">
                                </div>

                            </form>

                            <div class="alert alert-danger text-center d-none" id="tag-alerta"><span
                                    id="campo-alerta"></span></div>

                            <div id="outputTipoPessoa"></div>
                            <div id="outputDocumento"></div>
                            <div id="outputNome"></div>
                            <div id="outputData"></div>
                            <div id="outputTelefone"></div>
                            <div id="outputEndereco"></div>

                        </div>

                    </div>

                </main>

            </div>

        </div>

        <footer>

            <div class="row d-flex justify-content-center">
                <iframe src="03-set-interval.html" width="100%" height="120px" style="border: none"></iframe>
            </div>

        </footer>

    </div>

    <script type="text/javascript" src="./js/vigiaRadioButton.js"></script>
    <script type="text/javascript" src="./js/validarFormulario.js"></script>
    <script type="text/javascript" src="./js/carregarDadosFormulario.js"></script>

</body>

</html>
